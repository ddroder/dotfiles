set -g default-terminal "screen-256color"

# Detect if the active tmux pane is running Vim/Neovim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

# Allow tmux to pass Alt keys to Vim
set-option -ga terminal-overrides ',*:smcup@:rmcup@'
# Vim-aware resizing: If in Vim, send Alt-key commands to Vim; otherwise, resize tmux panes
bind -r h if-shell "$is_vim" "send-keys :vertical resize -5<CR>" "resize-pane -L 5"
bind -r j if-shell "$is_vim" "send-keys :resize +5<CR>" "resize-pane -D 5"
bind -r k if-shell "$is_vim" "send-keys :resize -5<CR>" "resize-pane -U 5"
bind -r l if-shell "$is_vim" "send-keys :vertical resize +5<CR>" "resize-pane -R 5"




# Fullscreen toggle remains unaffected
bind -r m resize-pane -Z

# Reload configuration
bind r source-file ~/.tmux.conf
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g base-index 1 #start window numbering at 1
set -g @resurrect-strategy-nvim 'session'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'

set -g @dracula-show-powerline true
set -g @dracula-fixed-location "Cleveland"
set -g @dracula-plugins "weather"
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g status-position top

set -g mouse on
set -s set-clipboard on
set -g @plugin 'tmux-plugins/tpm'
#keep this at the bottom of this file
run '~/.tmux/plugins/tpm/tpm'

